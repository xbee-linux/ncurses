schema-version: 1.0

type: builder

dependency: pkg-config

in:
  version:

provision:
  - url:
      from: https://ftp.gnu.org/gnu/ncurses/ncurses-{% version %}.tar.gz
      todir: "{% xbeeSrc %}"
  - folder: 
     paths:
        - "{% xbeeOut %}/usr/lib/pkgconfig"
        - /usr/lib/pkgconfig

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --with-ticlib --with-shared --without-debug --without-normal --enable-pc-files --enable-widec --with-pkg-config-libdir=/usr/lib/pkgconfig
        - make
        - make install DESTDIR={% xbeeOut %}
        - rm {% xbeeOut %}/usr/lib/libncurses++w.a
      directory: "{% xbeeSrc %}/ncurses-{% version %}"
  - shell:
      template: postinstall.sh
      directory: "{% xbeeSrc %}/ncurses-{% version %}"
